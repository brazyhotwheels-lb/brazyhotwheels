<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazy Hot Wheels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Hot Wheels Logo" class="logo">
    <h1>Brazy Hot Wheels</h1>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


    <button id="cart-btn" class="cart-button">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- Filter -->
  <div class="filters">
    <label for="filter">Filter by:</label>
    <select id="filter">
      <option value="all">All</option>
      <option value="sealed">Sealed</option>
      <option value="unsealed">Unsealed</option>
    </select>
  </div>

  <!-- Product Grid -->
  <main>
    <div id="products-container" class="product-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
