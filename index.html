<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collectibles Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <img src="images/logo.png" alt="My Collectibles Logo" class="logo">
    </h1>
    <p class="slogan">Rare Finds, Just For You</p>

    <nav>
      <button class="filter-btn" data-filter="all">All Items</button>
      <button class="filter-btn" data-filter="unsealed">Unsealed Cars</button>
      <button class="filter-btn" data-filter="sealed">Sealed Cars</button>
      <button id="cart-toggle">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="catalog"></section>

    <!-- Hidden cart popup -->
    <div id="cart-popup" class="hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0</p>
      <button id="cart-checkout">Buy on WhatsApp</button>
      <button id="cart-close">Close</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
